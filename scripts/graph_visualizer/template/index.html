<!DOCTYPE html>
<html>
<head>
    <title>Program Execution Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="template/index.js"></script>
    <!-- Add tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="template/index.css">
</head>
<body>
<div class="grid grid-cols-3">
    <div class="col-span-1">
        <h3 id="graph-list-header">Graphs</h3>
        <div>
            <label for="graphs" class="block text-sm font-medium text-gray-900"> Select Graph </label>
            <select
                    name="Graphs"
                    id="graphs"
                    class="mt-1.5 w-full rounded-lg border-gray-300 text-gray-700 sm:text-sm"
            >
            </select>
        </div>
    </div>
    <div class="col-span-2">
        <div id="graph"></div>
    </div>
</div>
</body>
</html>
